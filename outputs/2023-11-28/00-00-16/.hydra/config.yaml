infrastructure:
  project_id: mlendtoend
  region: europe-west4
  zone: europe-west4-a
  instance_group_creator:
    _target_: instance_group_creator.InstanceGroupCreator
    instance_template_creator:
      _target_: instance_template_creator.InstanceTemplateCreator
      scopes:
      - https://www.googleapis.com/auth/cloud-platform
      - https://www.googleapis.com/auth/cloud.useraccounts.readonly
      - https://www.googleapis.com/auth/cloudruntimeconfig
      network: https://www.googleapis.com/compute/v1/projects/${.project_id}/global/networks/default
      subnetwork: https://www.googleapis.com/compute/v1/projects/${.project_id}/regions/${infrastructure.region}/subnetworks/default
      startup_script_path: scripts/task_runner_startup_script.sh
      vm_config:
        machine_type: n1-standard-1
        accelerator_count: 0
        accelerator_type: nvidia-tesla-t4
        vm_type: STANDARD
        disks: []
      boot_disk_config:
        project_id: ubuntu-os-cloud
        name: ubuntu-2204-jammy-v20230714
        size_gb: 50
        labels: ${..labels}
      vm_metadata_config:
        instance_group_name: ${infrastructure.instance_group_creator.name}
        docker_image: ${docker_image}
        zone: ${infrastructure.zone}
        python_hash_seed: 42
        mlflow_trackin_urs: ${infrastructure.mlflow.mlflow_internal_tracking_uri}
        node_count: ${infrastructure.instance_group_creator.node_count}
        disks: ${..vm_config.disks}
      template_name: ${infrastructure.instance_group_creator.name}
      project_id: ${infrastructure.project_id}
      labels:
        project: my-project-name
    name: job-${now:%Y%m%d%H%M%S}
    node_count: 1
    project_id: ${infrastructure.project_id}
    zone: ${infrastructure.zone}
  mlflow:
    mlflow_external_tracking_uri: ${oc.env:MLFLOW_TRACKING_URI,localhost:6101}
    mlflow_internal_tracking_uri: ${oc.env:MLFLOW_INTERNAL_TRACKING_URI,localhost:6101}
    experiment_name: Default
    run_name: null
    run_id: null
    experiment_id: null
    experiment_url: ${.mlflow_external_tracking_uri}/#/experiment/${.experiment_id}/runs/${.run_id}
    artifact_uri: null
docker_image: asd
